name: Sync with upstream
on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight
  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Sync
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote add upstream https://github.com/zigbee2mqtt/hassio-zigbee2mqtt.git
          git fetch upstream
          git checkout master
          git merge upstream/master --allow-unrelated-histories || echo "Merge conflict detected - skipping"
          if [ -z "$(git status --porcelain)" ]; then
            bash apply-customs.sh
            git push origin master
          else
            echo "Conflicts present, no push"
          fi
